<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <div class="main-container">
    <div class="input-flex">
      <div class="input-container">
        <span>DAY</span>
        <input type="number" id="day" placeholder="DD">
        <small class="error-day"></small>
      </div>
      <div class="input-container">
        <span>MONTH</span>
        <input type="number" id="month" placeholder="MM">
        <small class="error-month"></small>
      </div>
      <div class="input-container">
        <span>YEAR</span>
        <input type="number" id="year" placeholder="YYYY">
        <small class="error-year"></small>
      </div>
    </div>
    <button class="submit">
      <img src="./assets/images/icon-arrow.svg" alt="" class="arrow">
    </button>
    <hr style="width: 85%;margin-left: 30px;">

    <div class="output">
      <h1 class="output-year"><span>years</span></h1>
      <h1 class="output-month"><span>months</span></h1>
      <h1 class="output-day"><span>days</span></h1>
    </div>
  </div>

  <script src="script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Devilal Panchal</a>.
  </div>
</body>
</html>
